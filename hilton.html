<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="hilton.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <header>
   		<button><i class="fa fa-angle-left" aria-hidden="true"></i><span>Back</span></button>
   		<h2>Hotel Details</h2>
   		<img class="hilton-logo" src="./images/HI_mk_logo_hiltonbrandlogo_3.jpg">
   </header>
   <main>
   		<article>
   			<img class="hilton-img" src="./images/hotelexterior.jpg">
   		</article>
   		<article>
   			<section class="hilton-locality">
	   			<h4>Hilton Chicago</h4>
	   			<p>720 South Michigan Avenue</p>
	   			<p>Chicago, Illinois, 60605</p>
	   			<a href="tel:1-312-922-4400">1-312-922-4400</a>
	   		</section>
   		</article>
   		<article>
   			<ul class="hotel-details">
   				<li>
   					<section class="hilton-info">
   						<p>Map</p>
   						<i class="fa fa-angle-right" aria-hidden="true"></i>
   					</section>
   				</li>
   				<li>
   					<section class="hilton-info">
   						<p>Photo gallery</p>
   						<i class="fa fa-angle-right" aria-hidden="true"></i>
   					</section>
   				</li>
   				<li>
   					<section class="hilton-info">
   						<p>Amenities</p>
   						<i class="fa fa-angle-right" aria-hidden="true"></i>
   					</section>
   				</li>
   			</ul>
   		</article>
   </main>
   <footer>
   		<p><span>Contact Information:</span><a href="#">contactInfo@example.com</a></p>
   </footer>
</body>
</html>
